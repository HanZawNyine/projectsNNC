{% extends 'accounts/master.html' %} {% block content %}
<div class="container mx-auto mt-5">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{movie.imageurl}}"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{movie.name}}</h5>
          <p class="card-text">{{movie.desription}}</p>
          <p class="card-text">
            <small class="text-muted">{{movie.created_at}}</small>
          </p>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <form action="" method="POST">
        {% csrf_token %}
          <button class="btn btn-primary me-md-2" type="submit">Delete</button>
          <a href="{% url 'dashboard' %}" class="btn btn-primary" type="button"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
