{% extends 'accounts/master.html' %} {% block content %}
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <div class="card p-3 py-4">
        <div class="text-center">
          <img
            src="/{{request.user.customer.profilePic}}"
            width="500"
            style="border-radius: 50%"
          />
        </div>
        <div class="text-center mt-3">
          <span class="bg-secondary p-1 px-4 rounded text-white"
            >{{request.user.username}}</span
          >
          <div class="px-4 mt-1">
            <p class="fonts">{{request.user.customer.email}}</p>
            <p class="fonts">{{request.user.customer.phone}}</p>
            <p class="fonts">{{request.user.customer.created_at}}</p>
          </div>
          <div class="buttons">
            <a href="#" class="btn btn-outline-danger px-4">Delete Account</a>
            <a
              href="{% url 'profilesettings' %}"
              class="btn btn-primary px-4 ms-3"
              >Profile Settings</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
