{% extends 'accounts/master.html' %} {% block content %}
<div class="container mt-3">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="form">
        <i class="fa fa-search"></i>
        <input
          type="text"
          class="form-control form-input"
          placeholder="Search Movies ..."
        />
      </div>
    </div>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
  <a href="{% url 'add.movies'%}" class="btn">
    <div class="text-center row mt-3 shadow-lg me-2 mb-5 bg-light rounded">
      <div class="card-header">
        <h1 class="card-title text-primary">Movies</h1>
      </div>
      <div class="card-body text-primary">
        <h1 class="card-title">{{movietotal}}</h1>
      </div>
      <button class="cart-footer btn btn-primary">add Movies</button>
    </div>
  </a>
  <div></div>
  <a href="dashboard/all_user" class="btn">
    <div class="text-center row mt-3 shadow-lg me-2 mb-5 bg-light rounded">
      <div class="card-header">
        <h1 class="card-title text-danger">Users</h1>
      </div>
      <div class="card-body text-primary">
        <h1 class="card-title text-danger">{{totalUser}}</h1>
      </div>
      <button class="cart-footer btn btn-danger">Remove Users</button>
    </div>
  </a>
</div>
<table class="table shadow-lg p-3 mb-5 bg-body rounded">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Created</th>
      <th scope="col">Update</th>
      <th scope="col">Remove</th>
      <th scope="col">Permissions</th>
    </tr>
  </thead>
  <tr>
    {% for user in users %}
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phoneno}}</td>
    <td>{{user.created_at}}</td>

    <td><button type="button" class="btn btn-primary">update</button></td>
    <td><button type="button" class="btn btn-danger">remove</button></td>
    <th>admin</th>
    {% endfor %}
  </tr>
</table>

{% endblock content %}
