{% extends 'unbreakApp/master.html'%}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
    <form action="UnbreakableEncryption-encrypt" method="post">
      {% csrf_token %}
      <div class="input-group mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"  >Key 1</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value={{encryptKey1}}>
      </div>
      <div class="input-group mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Key 2</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value={{encryptKey2}}>
      </div>
      <textarea class="form-control mt-3" rows="20" name="encryptText"></textarea>
      <!--button-->
      <div class="span9 btn-block mt-3">
          <button class="btn btn-large btn-block btn-secondary" type="submit" >Encrypt</button>
      </div>
    </form>
</div>

    <div class="col">
      <form action="UnbreakableEncryption-decrypt" method="post">
        {% csrf_token %}
              <div class="input-group mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Key 1</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="decryptKey1">
      </div>
      <div class="input-group mt-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Key 2</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="decryptKey2">
      </div>
       <textarea class="form-control mt-3" rows="20" >{{decryptText}}</textarea>
      <!--button-->
        <div class="span9 btn-block mt-3">
            <button class="btn btn-large btn-block btn-secondary" type="submit" >Decrypt</button>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-3">
    <p class="text-center">{{status}}</p>
  </div>









{% endblock content%}
